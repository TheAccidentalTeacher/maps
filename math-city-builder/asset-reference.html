<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math City Builder - Asset Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }

        .export-btn {
            background: #2ecc71;
            color: white;
        }

        .export-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .select-all-btn {
            background: #3498db;
            color: white;
        }

        .select-all-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .stats strong {
            color: #667eea;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .asset-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .asset-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        .asset-card.selected {
            border-color: #2ecc71;
            background: #e8f8f5;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .image-container {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .asset-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .asset-info {
            width: 100%;
            text-align: center;
        }

        .asset-path {
            font-size: 10px;
            color: #7f8c8d;
            margin-bottom: 8px;
            word-break: break-all;
            line-height: 1.3;
        }

        .checkbox-container {
            margin-bottom: 8px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .notes-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 11px;
            resize: vertical;
            min-height: 40px;
        }

        .notes-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Math City Builder</a>
        
        <h1>üèóÔ∏è Asset Reference Gallery</h1>
        <p class="subtitle">Browse and select assets for the Math City Builder game</p>

        <div class="controls">
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All (0)</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn select-all-btn" onclick="selectAllVisible()">Select All Visible</button>
                <button class="action-btn clear-btn" onclick="clearSelections()">Clear All</button>
                <button class="action-btn export-btn" onclick="exportSelections()">Export Selections</button>
            </div>
        </div>

        <div class="stats">
            <strong id="selectedCount">0</strong> assets selected out of <strong id="totalCount">0</strong> total
        </div>

        <div id="assetGrid" class="asset-grid">
            <div class="loading">Loading assets...</div>
        </div>
    </div>

    <script>
        let allAssets = [];
        let selections = {};
        let notes = {};
        let currentCategory = 'all';

        // Load saved data from localStorage
        function loadSavedData() {
            const savedSelections = localStorage.getItem('assetSelections');
            const savedNotes = localStorage.getItem('assetNotes');
            
            if (savedSelections) {
                selections = JSON.parse(savedSelections);
            }
            
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('assetSelections', JSON.stringify(selections));
            localStorage.setItem('assetNotes', JSON.stringify(notes));
        }

        // Extract category from path
        function getCategory(path) {
            const match = path.match(/assets\/math-city-builder\/([^\/]+)/);
            return match ? match[1] : 'other';
        }

        // Load asset list and render
        async function loadAssets() {
            try {
                const response = await fetch('asset-list.json');
                allAssets = await response.json();
                
                loadSavedData();
                buildCategoryFilters();
                renderAssets();
                updateStats();
            } catch (error) {
                document.getElementById('assetGrid').innerHTML = 
                    '<div class="loading" style="color: #e74c3c;">Error loading assets: ' + error.message + '</div>';
            }
        }

        // Build category filter buttons
        function buildCategoryFilters() {
            const categories = {};
            allAssets.forEach(path => {
                const category = getCategory(path);
                categories[category] = (categories[category] || 0) + 1;
            });

            const filtersContainer = document.getElementById('categoryFilters');
            filtersContainer.innerHTML = `<button class="category-btn active" data-category="all" onclick="filterCategory('all')">All (${allAssets.length})</button>`;
            
            Object.keys(categories).sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = category;
                btn.textContent = `${category} (${categories[category]})`;
                btn.onclick = () => filterCategory(category);
                filtersContainer.appendChild(btn);
            });
        }

        // Filter by category
        function filterCategory(category) {
            currentCategory = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            renderAssets();
        }

        // Render asset grid
        function renderAssets() {
            const grid = document.getElementById('assetGrid');
            const filteredAssets = currentCategory === 'all' 
                ? allAssets 
                : allAssets.filter(path => getCategory(path) === currentCategory);

            if (filteredAssets.length === 0) {
                grid.innerHTML = '<div class="loading">No assets found for this category</div>';
                return;
            }

            grid.innerHTML = filteredAssets.map(path => {
                const isSelected = selections[path] || false;
                const note = notes[path] || '';
                const fileName = path.split('/').pop();
                
                return `
                    <div class="asset-card ${isSelected ? 'selected' : ''}" data-path="${path}">
                        <div class="image-container">
                            <img src="../${path}" alt="${fileName}" class="asset-image" loading="lazy">
                        </div>
                        <div class="asset-info">
                            <div class="asset-path">${path}</div>
                            <div class="checkbox-container">
                                <input type="checkbox" 
                                       id="check-${path.replace(/[^a-zA-Z0-9]/g, '_')}" 
                                       ${isSelected ? 'checked' : ''}
                                       onchange="toggleSelection('${path.replace(/'/g, "\\'")}')">
                            </div>
                            <textarea class="notes-input" 
                                      placeholder="Add notes..."
                                      onchange="saveNote('${path.replace(/'/g, "\\'")}', this.value)">${note}</textarea>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle asset selection
        function toggleSelection(path) {
            selections[path] = !selections[path];
            if (!selections[path]) {
                delete selections[path];
            }
            
            const card = document.querySelector(`.asset-card[data-path="${path}"]`);
            card.classList.toggle('selected', selections[path]);
            
            saveData();
            updateStats();
        }

        // Save note for asset
        function saveNote(path, note) {
            if (note.trim()) {
                notes[path] = note;
            } else {
                delete notes[path];
            }
            saveData();
        }

        // Update statistics
        function updateStats() {
            const selectedCount = Object.keys(selections).length;
            const totalCount = allAssets.length;
            
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('totalCount').textContent = totalCount;
        }

        // Select all visible assets
        function selectAllVisible() {
            const filteredAssets = currentCategory === 'all' 
                ? allAssets 
                : allAssets.filter(path => getCategory(path) === currentCategory);
            
            filteredAssets.forEach(path => {
                selections[path] = true;
            });
            
            saveData();
            renderAssets();
            updateStats();
        }

        // Clear all selections
        function clearSelections() {
            if (!confirm('Are you sure you want to clear all selections?')) {
                return;
            }
            
            selections = {};
            saveData();
            renderAssets();
            updateStats();
        }

        // Export selections
        function exportSelections() {
            const selectedAssets = Object.keys(selections).filter(path => selections[path]);
            
            if (selectedAssets.length === 0) {
                alert('No assets selected to export!');
                return;
            }

            // Create export data with notes
            const exportData = {
                timestamp: new Date().toISOString(),
                totalSelected: selectedAssets.length,
                assets: selectedAssets.map(path => ({
                    path: path,
                    category: getCategory(path),
                    filename: path.split('/').pop(),
                    notes: notes[path] || ''
                }))
            };

            // Create downloadable file
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `asset-selections-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert(`Exported ${selectedAssets.length} selected assets!`);
        }

        // Initialize on page load
        loadAssets();
    </script>
</body>
</html>
